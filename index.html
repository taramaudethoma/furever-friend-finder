<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

</br>

<div class="container" id="logo">
  <img src="dog image.png" alt="Dog Image" style="width:150px; height: 150px">
  <div class="logoText mt-3">Looking for a New Best Friend?</div>
</div>
  <br>

 <div class="container">
  <form id="pet-form">
    <div class="form-group">
     
      <input type="text" id="zip" class="form-control form-control-lg mt-3" placeholder="Enter your zipcode">
      <input type="submit" value="Find Adoptable Dogs in Your Area" class="btn btn-outline-dark btn-lg mt-3">
    </div>
  </form>
  <br>
  <div class=" col-12 text-center">
    <h4>Scroll to the bottom for a random fun dog fact!</h4>
  </div>
  <br>
  <div id="results" class="row">
    
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button id="getDogFact" class="btn btn-outline-primary btn-lg mt-4" onclick="dogFacts()">Get a Random Dog Fact!</button>
    </div>
  </div>

  <br>

  <div class="col-12 text-center mb-5" id="randomFact"></div>

  </div>

<script src="main.js"></script>
</body>

</html>
